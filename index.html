    <script>
                function updateUTCTime() {
  const currentTimeUTC = new Date().toISOString();
  document.getElementById('current-time').textContent = currentTimeUTC;
}

// Call the function initially
updateUTCTime();

// Update the time every millisecond
setInterval(updateUTCTime, 1);




        function getWordDate() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const now = new Date();
            const dayOfWeek = daysOfWeek[now.getDay()];
            const month = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            return `${dayOfWeek}, ${month} ${day}, ${year}`;
        }

        function updateWordDate() {
            const wordDateElement = document.getElementById('word-date');
            wordDateElement.textContent = getWordDate();
        }

       

        // Initialize current time and word date
        updateWordDate();







    </script>
